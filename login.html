<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//priceoye/assets/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="head-main">
            <div class="header-icon">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="head-search">
                <input type="text" placeholder="Search...">
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
            <div class="head-login">
                <button class="btn-1">Log in</button>
                <button class="btn-2">Register</button>
            </div>
        </div>
    </header>
    <div class="login-main">
        <div class="login-content">
            <img src="assets/images/login-header-img.svg" alt="">
            <div class="head-para">

                <h2>Sign in or Sign up</h2>
                <p>Enter your phone number for a faster checkout, to track the status <br> of your order and more.</p>
                <input type="text" placeholder="(e.g +923075860)">
            </div>
            <button>Continue to OTP</button>
        </div>
    </div>


</body>

</html>
